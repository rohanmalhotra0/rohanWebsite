name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Ashif/package-lock.json

      - name: Install dependencies
        working-directory: Ashif
        run: npm ci

      - name: Build
        working-directory: Ashif
        env:
          # Recommended: point the frontend at a serverless endpoint so no API key
          # is ever bundled client-side.
          VITE_ROHANGPT_API_URL: ${{ secrets.VITE_ROHANGPT_API_URL }}
          VITE_OPENAI_MODEL: ${{ vars.VITE_OPENAI_MODEL }}

          # Optional fallback: if you *really* want direct OpenAI from the client,
          # you can set OPENAI_API_KEY as a GitHub Secret. This will be mapped
          # to VITE_OPENAI_API_KEY by `Ashif/vite.config.js` and bundled.
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Ashif/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

